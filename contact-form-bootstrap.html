<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=fallback"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      href="https://cdn.jsdelivr.net/npm/@trimble-oss/modus-bootstrap/dist/css/modus-bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ§©</text></svg>"
    />
    <meta name="robots" content="noindex" />
    <meta name="referrer" content="never" />
  </head>

  <body class="bg-light mt-5">
    <div class="container">
      <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 mx-auto">
        <div class="form card border-light">
          <div class="card-header">Contact Form</div>
          <form id="contact" name="form">
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  autocomplete="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label"
                  >Phone <span class="text-danger">*</span></label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="exampleFormControlInput2"
                  autocomplete="tel"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput3"
                  autocomplete="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label"
                  >Address <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput4"
                  autocomplete="address-line1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label"
                  >City <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput5"
                  autocomplete="address-line2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label"
                  >State <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput6"
                  autocomplete="address-line3"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput7" class="form-label"
                  >Country <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput7"
                  autocomplete="country-name"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
